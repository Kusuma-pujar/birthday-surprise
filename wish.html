<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ’Œ Birthday Wish</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(120deg, #ffe0f0, #f9dfff, #ffe3e9);
      background-size: 400% 400%;
      animation: bgScroll 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Raleway', sans-serif;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }

    @keyframes bgScroll {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .wish-container {
      text-align: center;
      padding: 30px 20px;
      width: 100%;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.7;
      color: #ff4081;
      font-weight: 600;
      white-space: pre-line;
      word-wrap: break-word;
    }

    .typewriter::after {
      content: '|';
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .gradient-text {
      background: linear-gradient(45deg, #ff4081, #ff80ab, #ff4081);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: hueRotate 5s linear infinite;
      font-size: 2rem;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
    }

    @keyframes hueRotate {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
      opacity: 0.5;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { opacity: 0.2; }
      100% { opacity: 1; transform: scale(1.3); }
    }

    .memories-btn {
      margin-top: 25px;
      padding: 12px 24px;
      font-size: 1rem;
      background: linear-gradient(45deg, #ff6ec4, #f7971e);
      border: none;
      border-radius: 30px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 10px rgba(255, 105, 135, 0.4);
      display: none;
    }

    .memories-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(255, 105, 135, 0.5);
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 40px;
      background: red;
      border-radius: 50% 50% 50% 50%;
      animation: floatBalloon 10s linear infinite;
      opacity: 0.7;
      z-index: 0;
    }

    @keyframes floatBalloon {
      0% { bottom: -60px; }
      100% { bottom: 110vh; }
    }

    .sparkle {
      position: fixed;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-fade 1s linear forwards;
      z-index: 10;
    }

    @keyframes sparkle-fade {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Responsive Font for Small Screens */
    @media (max-width: 480px) {
      .gradient-text {
        font-size: 1.8rem;
      }

      .message {
        font-size: 1rem;
      }

      .memories-btn {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="wish-container">
    <div class="gradient-text">Happy Birthday Swathi ðŸ’–ðŸŽ‰</div>
    <div class="message typewriter" id="typeMsg"></div>
    <a href="memories.html"><button class="memories-btn" id="memoriesBtn">ðŸ“¸ View Memories</button></a>
  </div>

  <iframe src="player.html" allow="autoplay" style="display:none;" id="musicFrame"></iframe>

  <script>
    // Balloons
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 75%)`;
      balloon.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(balloon);
    }

    // Stars
    for (let i = 0; i < 100; i++) {
      const star = document.createElement("div");
      star.className = "star";
      star.style.top = Math.random() * 100 + "vh";
      star.style.left = Math.random() * 100 + "vw";
      star.style.animationDelay = Math.random() * 3 + "s";
      document.body.appendChild(star);
    }

    // Typing
    const message = `
ðŸŽ‰ Happy Birthday to my dearest best friend! ðŸŽ‚
Today is all about you. ðŸ’– I hope your day is filled with endless joy, sweet surprises, and all the things that make you smile. ðŸŒŸ

Thank you for being YOU â€” genuine, beautiful, and irreplaceable. ðŸ’« Iâ€™m so lucky to call you my best friend.

Happy Birthday once again! ðŸ’• With love, always.
`;

    const msgEl = document.getElementById("typeMsg");
    const btn = document.getElementById("memoriesBtn");
    let i = 0;

    function typeWriter() {
      if (i < message.length) {
        msgEl.innerHTML += message.charAt(i);
        i++;
        setTimeout(typeWriter, 40);
      } else {
        btn.style.display = "inline-block";
      }
    }

    typeWriter();

    // Sparkle Trail
    document.addEventListener("mousemove", (e) => {
      const sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.style.left = e.pageX + "px";
      sparkle.style.top = e.pageY + "px";
      document.body.appendChild(sparkle);
      setTimeout(() => sparkle.remove(), 1000);
    });
  </script>

</body>
</html>
